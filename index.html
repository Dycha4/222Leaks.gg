<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #1f1f1f;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .logo span {
      color: #8a2be2;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav ul li a:hover {
      color: #8a2be2;
    }

    .actions {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .welcome-message {
      font-size: 40px;
      text-align: center;
      color: #fff;
      animation: fadeIn 3s ease-in-out;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">222<span>LEAKS.GG</span></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="#">Media</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
    <div class="actions">
      <!-- Removed the login and discord buttons -->
    </div>
  </header>

  <div class="welcome-message">
    Welcome to the 222LEAKS.GG Gaming Shop!
  </div>

  <script>
    window.addEventListener("load", function() {
      const welcomeMessage = document.querySelector('.welcome-message');
      welcomeMessage.style.animationPlayState = 'running';
    });
  </script>
</body>
</html>
