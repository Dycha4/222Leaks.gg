<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #1f1f1f;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .logo span {
      color: #8a2be2;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav ul li a:hover {
      color: #8a2be2;
    }

    .actions {
      position: relative;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    #loginBtn {
      background: linear-gradient(135deg, #8a2be2, #a855f7);
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }

    #loginBtn:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: absolute;
      right: 0;
      top: 60px;
      width: 340px;
      background-color: #1e1e2f;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .modal.show {
      display: block;
    }

    .modal-content h2 {
      color: #c084fc;
      font-size: 22px;
    }

    .modal-content input,
    .modal-content button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    .modal-content input {
      background-color: #29293d;
      color: #fff;
    }

    .modal-content button {
      background-color: #8a2be2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #a855f7;
    }

    .remember-me {
      display: flex;
      gap: 8px;
      font-size: 14px;
    }

    .modal-content .lost-password {
      display: block;
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
      color: #8a2be2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">222<span>LEAKS.GG</span></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="#">Media</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
    <div class="actions">
      <a href="#" class="cart">ðŸ›’</a>
      <a id="loginBtn">Login / Register</a>
      <a href="#" class="discord">Discord</a>

      <div id="loginModal" class="modal">
        <div class="modal-content">
          <h2>Sign in <a href="#">Create an Account</a></h2>
          <label for="username">Username or email *</label>
          <input type="text" id="username" placeholder="Enter your username or email">
          <label for="password">Password *</label>
          <input type="password" id="password" placeholder="Enter your password">
          <button>Log In</button>
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="lost-password">Lost your password?</a>
        </div>
      </div>
    </div>
  </header>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const loginModal = document.getElementById("loginModal");

    loginBtn.addEventListener("click", () => {
      loginModal.classList.toggle("show");
    });

    window.addEventListener("click", function(e) {
      if (!loginModal.contains(e.target) && e.target !== loginBtn) {
        loginModal.classList.remove("show");
      }
    });
  </script>
</body>
</html>
