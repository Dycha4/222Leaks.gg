<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rockstar - 222LEAKS.GG</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 30px;
      justify-content: space-between;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo span {
      color: #8a2be2;
    }
    .logo:hover {
      opacity: 0.9;
    }
    h1 {
      text-align: center;
      color: #8a2be2;
      margin: 40px 0;
    }
    .details {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #1e1e2f;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .back-arrow {
      font-size: 20px;
      color: #ccc;
      text-decoration: none;
      margin-right: 10px;
      transition: color 0.2s;
    }
    .back-arrow:hover {
      color: #8a2be2;
    }
    .buy-button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #8a2be2;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s;
      text-align: center;
      margin-top: 20px;
    }
    .buy-button:hover {
      background-color: #a855f7;
    }
    .details p {
      font-size: 16px;
      line-height: 1.6;
    }
    .details p span {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 18px;
    }
    .details p span i {
      font-size: 22px;
      margin-right: 10px;
      color: #8a2be2;
    }
    .details p .highlight {
      color: #8a2be2;
      font-weight: bold;
    }
    .details p .note {
      font-style: italic;
      color: #bbb;
    }
    .language-selector {
      display: flex;
      align-items: center;
    }
    .language-selector img {
      width: 30px;
      height: 25px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <a href="shop.html" class="back-arrow">⬅</a>
    <a href="shop.html" class="logo">222<span>LEAKS.GG</span></a>

    <!-- Language selector in the top-right corner -->
    <div class="language-selector">
      <img src="pl-flag.png" alt="Polish" id="plFlag" onclick="changeLanguage('pl')">
      <img src="gb-flag.png" alt="English" id="enFlag" onclick="changeLanguage('en')">
    </div>
  </header>

  <h1>🎮 Rockstar Konto</h1>

  <div class="details">
    <h2 id="price">🔥 Rockstar Account - 2.15zł</h2>
    <p>
      <span><i>📦</i> <span class="highlight">Nowe konto Rockstar</span></span><br>
      <span><i>🛡</i> Pełny dostęp (loginy + hasło)</span><br>
      <span><i>✉️</i> Możliwość zmiany maila</span><br>
      <span><i>🚫</i> Nie działa z GTA Online</span><br>
      <span class="note">⏰ Realizacja: do 24h</span><br>
      <span><i>💳</i> BLIK / PAYPAL / PSC +0.4zł</span><br>
    </p>
    <a href="https://discord.gg/8wDw66Ddzn" class="buy-button">Przejdź do zakupu</a>
  </div>

  <script>
    const exchangeRate = 0.22; // 1 PLN = 0.22 EUR (Example rate)

    // Zmiana języka
    function changeLanguage(language) {
      localStorage.setItem('language', language);
      translatePage(language);
    }

    // Tłumaczenie strony
    function translatePage(language) {
      if (language === 'pl') {
        document.querySelector('h1').innerText = "🎮 Rockstar Konto";
        document.querySelector('.buy-button').innerText = "Przejdź do zakupu";
        document.querySelector('.details h2').innerText = "🔥 Rockstar Account - 2.15zł";
        document.querySelector('.details p').innerHTML = ` 
          <span><i>📦</i> <span class="highlight">Nowe konto Rockstar</span></span><br>
          <span><i>🛡</i> Pełny dostęp (loginy + hasło)</span><br>
          <span><i>✉️</i> Możliwość zmiany maila</span><br>
          <span><i>🚫</i> Nie działa z GTA Online</span><br>
          <span class="note">⏰ Realizacja: do 24h</span><br>
          <span><i>💳</i> BLIK / PAYPAL / PSC +0.4zł</span><br>
        `;
        updatePrice('pl');
      } else if (language === 'en') {
        document.querySelector('h1').innerText = "🎮 Rockstar Account";
        document.querySelector('.buy-button').innerText = "Go to purchase";
        document.querySelector('.details h2').innerText = "🔥 Rockstar Account - 0.47 EUR";
        document.querySelector('.details p').innerHTML = ` 
          <span><i>📦</i> <span class="highlight">New Rockstar account</span></span><br>
          <span><i>🛡</i> Full access (login + password)</span><br>
          <span><i>✉️</i> Ability to change the email</span><br>
          <span><i>🚫</i> Not working with GTA Online</span><br>
          <span class="note">⏰ Fulfillment: up to 24h</span><br>
          <span><i>💳</i> BLIK / PAYPAL / PSC +0.09 EUR</span><br>
        `;
        updatePrice('en');
      }
    }

    // Update price based on selected language and currency
    function updatePrice(language) {
      const priceInPLN = 2.15;
      if (language === 'pl') {
        document.querySelector('#price').innerText = `🔥 Rockstar Account - ${priceInPLN}zł`;
      } else if (language === 'en') {
        const priceInEUR = (priceInPLN * exchangeRate).toFixed(2);
        document.querySelector('#price').innerText = `🔥 Rockstar Account - ${priceInEUR} EUR`;
      }
    }

    // Inicjalizacja
    window.onload = function() {
      const language = localStorage.getItem('language') || 'pl';
      translatePage(language);
    }
  </script>

</body>
</html>
